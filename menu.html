    <script>

      // ハンバーガーボタン
      jQuery(document).ready(function(){
      /*open*/
      $('.header__icon').on('click',function(){
        $('.sidebar').css(
          'display','block'
        ).animate({
          left:'0'
        }, 
          300
        );
        $('.sidebar-bg').css(
          'display','block'
        ).animate({
          opacity:'0.5'
        },
          300
        )
      });
      /*close*/
      $('.sidebar__icon').on('click',function(){
        $('.sidebar').animate({
          left:'-200px'
        },
          300
        );
        $('.sidebar-bg').animate({
          opacity:'0'
        },
          300
        );
        setTimeout(function(){
          $('.sidebar').css('display','none');
          $('.sidebar-bg').css('display','none');
        },
          300
        );
      });
    });

      // スクロールボタン
      $(function() {
        $('#top-logo').fadeIn(800);
        $('#top-title').fadeIn(800);
        $('#top-p').fadeIn(800);
      });

      $(function() {
        var topBtn = $('#top');    
        topBtn.hide();
        //スクロールが100に達したらボタン表示
        $(window).scroll(function () {
            if ($(this).scrollTop() > 100) {
                topBtn.fadeIn();
            } else {
                topBtn.fadeOut();
            }
        });
        //スクロールしてトップ
        topBtn.click(function () {
            $('body,html').animate({
                scrollTop: 0
            }, 500);
            return false;
        });
      });

    </script>
